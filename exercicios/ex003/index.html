<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>
<body>
    <h1>testando soma de números</h1>
    <script>
        num1 = prompt("Digite um número");
        num2 = prompt("Digite outro número:");
        soma = num1 + num2
        alert("A soma é " + soma)
    </script>
</body>
</html>
